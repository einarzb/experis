<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			#colored {
				width: 300px;
				height: 300px;
				background: blue;
			}
			#row div {
				width: 100%;
				height: 100px;
				border: 5px solid #FFF;
				background: green;
				box-sizing: border-box;
				float: left;
			}
			@media (min-width: 501px) and (max-width: 600px) {
				#colored {
					background: green;
				}
				#row div {
					width: 33.3%;
				}
			}
			@media (min-width: 601px) {
				#colored {
					background: red;
				}
				#row div {
					width: 25%;
				}
			}
		</style>
	</head>
	<body>
		<div id="colored"></div>
		<div id="row">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>
