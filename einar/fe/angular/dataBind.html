<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>data binding</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <style media="screen">
  body{font-family: arial;}
  code {
  font-family: monospace;
  color:red;
}
  </style>
</head>
<body>
    <div>
      <code>ng-controller</code> runs one time only! <br>
      <code>ng-app</code> defines an AngularJS application. <br>
      <code>ng-model</code> binds the value of HTML controls (input, select, textarea) to application data. - 2 way binding <br>
      <code>ng-bind</code> binds application data to the HTML view - 1 way binding.
    </div>

    <p>Name : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
</body>
</html>
