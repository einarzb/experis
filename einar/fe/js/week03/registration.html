<!DOCTYPE HTML>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8" />
	<title>Registration Form</title>
</head>
<body>
	<form method="post" action="http://wpwith.us/experis/form/" autocomplete="on" >
		<input type="hidden" name="submission_form_id" value="njk7N6gy7i6fg76f">
		<table border="0" cellpadding="3">
			<thead>
				<tr><td></td><td colspan=2 align=center><strong>
					Registration &nbsp; &nbsp; &nbsp; &nbsp; Form a &lt;       &quot; </strong></td></tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="11"><img alt="Atmosphere image" title="Fill the form" src="angry.jpg"></td>
					<td><label for="name">Name</label></td>
					<td><input type="text" id="name" name="name" value="" required autofocus="true" minlength="4" maxlength="32"></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password" id="password" name="password" value="" required minlength="8" maxlength="16"></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td><input type="email" id="email" name="email" value="" required></td>
				</tr>
				<tr>
					<td><label for="telephone">Telephone</label></td>
					<td><input type="tel" id="telephone" name="telephone" value="" placeholder="Cellular"></td>
				</tr>
				<tr>
					<td><label for="age">Age</label></td>
					<td><input type="number" id="age" name="age" value="33" min="13" max="120"></td>
				</tr>
				<tr>
					<td><label for="gender">Gender</label></td>
					<td>
						<input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
						<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
						<input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>
					</td>
				</tr>
				<tr>
					<td><label for="about">About me</label></td>
					<td><textarea id="about" name="about" cols="40" rows="5"></textarea></td>
				</tr>
				<tr>
					<td><label for="referer">How did you hear about us</label></td>
					<td>
						<select id="referer" name="referer">
							<option value="">Please select ...</option>
							<option value="friend">Friend told me</option>
							<option value="google">Google</option>
							<option value="social">Social network</option>
							<option value="link">Link from another site</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" id="agree" name="agree" value="agree" required checked="checked"> <label for="agree">Agree to terms</label></td>
				</tr>
				<tr>
					<td></td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" id="submit" value="Send"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
