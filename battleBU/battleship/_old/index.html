<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>battleship</title>
    <style>
    body{margin: 0;}
    form{margin: 20px 120px;}
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="script.js"></script>

      <form>
         <select id="ships">
           <option selected="selected" disabled="disabled">choose BattleShip</option>
           <option id="mongoShip"></option>
           <option id="dakarShip"></option>
           <option id="tapuzShip"></option>
          </select>
          <input id="hitCounter" type="number" name="hitCounter" min="0" max="7">
         <button id="hit" type="button">hit</button>
         <button id="draw" type="button">draw</button>

     </form>

     <div class="status">
       <h1>status</h1>
       <pre id="message"></pre>
     </div>
  </body>
</html>
